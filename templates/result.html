<!-- templates/result.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "bd.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        img {
            max-width: 80%; 
            margin-top: 20px;
            border: 4px solid #007bff;
            border-radius: 10px;
            backdrop-filter: blur(3.8px);
           -webkit-backdrop-filter: blur(3.8px);
           border: 1px solid rgba(25, 34, 32, 0.64);
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 20px;
        }

        .card {
            background: rgba(25, 34, 32, 0);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
           backdrop-filter: blur(3.8px);
           -webkit-backdrop-filter: blur(3.8px);
           border: 1px solid rgba(25, 34, 32, 0.64);
           padding-top: 50px;
       }
        
        
        .card-title {
            font-size: 1.5rem; 
        }
        
        .stats-card {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Data Visualization:</h3>
        <img src="{% static 'generatedplot.png' %}" alt="Generated Plot">

        <div class="row justify-content-between">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ask a Question</h5>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="userQuestion">Your Question:</label>
                                <input type="text" class="form-control" id="userQuestion" name="user_question">
                            </div>
                            <button type="submit" class="btn btn-primary">Ask Question</button>
                        </form>
                    </div>
                </div>
            </div>

           
            <div class="col-md-5">
                <div class="card stats-card">
                    <div class="card-body">
                        <h5 class="card-title">Statistical Measures</h5>
                        <p>Mean: {{ mean_value }}</p>
                        <p>Mode: {{ mode_value }}</p>
                        <p>Median: {{ median_value }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setQuestion(question) {
            document.getElementById('userQuestion').value = question;
        }
    </script>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
